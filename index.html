<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="calendar.css">
</head>
<body>

  <section>
    <div class="container">
      <div class="calendar">
        <div class="calendar-header">
          <i class="calendar-arrow left-arrow material-icons" onclick="updateDateShown('prev-month')">&#xE314;</i>
          <span class="calendar-title">September 1993</span>
          <i class="calendar-arrow right-arrow material-icons" onclick="updateDateShown('next-month')">&#xE315;</i>
        </div>
        <div class="calendar-content">
          <table>
            <!-- Dinamically generated content -->
          </table>
        </div>
      </div>
    </div>
  </section>
  <!-- Scripts -->
  <script src="calendar.js"></script>
</body>
</html>
